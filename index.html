<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Component</title>
    <link rel="stylesheet" href="https://cdn.brand.illinois.edu/illinois.css">
    <link rel="stylesheet" href="https://dev.toolkit.illinois.edu/ilw-global/3.0.0-alpha/ilw-global.css">
    <script type="module" src="/src/ilw-video.js"></script>
</head>

<body>
    <main>
        <div class="container" style="width:50%">
            <h1>Video Component</h1>

            <h2>YouTube</h2>

            <h3>Standard Video</h3>
            <ilw-video>
                <iframe width="560" height="315"
                    src="https://www.youtube-nocookie.com/embed/pW8cNXyAqyI?si=X9643WrgKwDm0BTw"
                    title="Progress isn't Quiet at Illinois" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </ilw-video>

            <h3>Shorts</h3>
            <div class="vertical-container" style="max-width: 25%;">
                <ilw-video style="--ilw-video--aspect-ratio: 9/16;">
                    <iframe width="467" height="831" src="https://www.youtube-nocookie.com/embed/6kIIFYwIU5w"
                        title="Cheers to the start of an #ILLINOIS summer ☀️ #summer #solstice #shorts" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </ilw-video>
            </div>

            <h2>Mediaspace</h2>
            <ilw-video>
                <iframe id="kmsembed-1_s61j2nnf" width="640" height="394"
                    src="https://mediaspace.illinois.edu/embed/secure/iframe/entryId/1_s61j2nnf/uiConfId/26883701/pbc/33485061/st/0"
                    class="kmsembed" allowfullscreen webkitallowfullscreen mozAllowFullScreen
                    allow="autoplay *; fullscreen *; encrypted-media *" referrerPolicy="no-referrer-when-downgrade"
                    sandbox="allow-downloads allow-forms allow-same-origin allow-scripts allow-top-navigation allow-pointer-lock allow-popups allow-modals allow-orientation-lock allow-popups-to-escape-sandbox allow-presentation allow-top-navigation-by-user-activation"
                    frameborder="0" title="150 Years of Illinois: A Holiday Greeting from the Chancellor"></iframe>
            </ilw-video>
        </div>
    </main>
</body>

</html>
